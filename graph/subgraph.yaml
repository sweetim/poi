specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Greeter.sol:Greeter
    network: zksync-era-sepolia
    source:
      address: "0x9Bf50009a404A950ECec066104cE4F9E757E6B83"
      abi: Greeter.sol:Greeter
      startBlock: 3409513
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GreetingResetUser
        - SetGreeting
      abis:
        - name: Greeter.sol:Greeter
          file: ./abis/Greeter.sol/Greeter.json
      eventHandlers:
        - event: GreetingReset(indexed address)
          handler: handleGreetingResetEvent
      callHandlers:
        - function: setGreeting(string)
          handler: handleSetGreeting
      file: ./src/contracts-greeter-sol-greeter.ts
